{% extends 'base.html' %}

{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1{font-family: "Raleway", sans-serif}
body, html {height: 100%}

.bgimg {
  background-image: url('../../../static/isproject/cool-background.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  padding-bottom:100 px;
}
a.button1{
display:inline-block;
padding:0.35em 1.2em;
border:0.1em solid #FFFFFF;
margin:0 0.3em 0.3em 0;
border-radius:0.12em;
box-sizing: border-box;
text-decoration:none;
font-family:'Roboto',sans-serif;
font-weight:300;
color:#FFFFFF;
text-align:center;
transition: all 0.2s;
font-size: 30px;

}
a.button1:hover{
color:#290066;
background-color:#b3f0ff;
}
@media all and (max-width:30em){
a.button1{
display:block;
margin:0.4em auto;
}
}

</style>

<div class=" bgimg w3-display-container w3-animate-opacity w3-text-white">

  <div class="w3-display-middle">

    <h1 class="w3-animate-top w3-center w3-xxxlarge">CARRY - Educational Research</h1>
   {% if request.user.is_company %}
    <a href="{% url 'job_presentation' %}" class="button1" class="w3-animate-top w3-center">View jobs </a>
    <a href="{% url 'aplicants_result' %}" class="button1"  class="w3-animate-top w3-center ">Applicants tests results</a>
      {% else %}
      <a href="{% url 'present_forum_view' %}" class="button1"  class="w3-animate-top w3-center ">Forum</a>
      <a href="{% url 'companies' %}" class="button1" class="w3-animate-top w3-center">Companies</a>
    <a href="{% url 'questions' %}" class="button1"  class="w3-animate-top w3-center ">Interview  </a><br>

      <a href="{% url 'tests' %}" class="button1"  class="w3-animate-top w3-center ">Tests</a>
      <a href="{% url 'results' %}" class="button1"  class="w3-animate-top w3-center ">Tests Results</a>


    {% endif %}






  </div>

</div>
{% endblock content %}
