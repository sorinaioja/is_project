{% extends 'base.html' %}


{% block content %}

{% include 'account/user_css.html' %}


<div class="card w-75">
  <div class="card-body">

<div class="container-fluid">
    <div class="row justify-content-center">

        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">

                <div class="author-card-profile">

                    <div class="author-card-details">
                        <h3 class="author-card-name text-lg">{{request.user.username}}</h3><span class="author-card-position">Joined {{request.user.date_joined}}</span>
                    </div>
                </div>
            </div>

        </div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">Username</label>
                        <input class="form-control" type="text" id="account-fn" required="" name="name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail Address</label>
                        <input class="form-control" type="email" id="account-email" value={{request.user.email}} disabled="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">First Name</label>
                        <input class="form-control" type="text" id="account-phone" required="">
                    </div>
                </div>
                 <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Last Name</label>
                        <input class="form-control" type="text" id="account-phone"  required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">New Password</label>
                        <input class="form-control" type="password" id="account-pass">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-confirm-pass">Confirm Password</label>
                        <input class="form-control" type="password" id="account-confirm-pass">
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">

                        <button class="btn btn-style-1 btn-primary" type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
  </div>
</div>


{% endblock content %}
